
<div class="container" style="max-width: 500px;">
  <h3 class="mb-3 mt-5 text-center">Добавить помещение</h3>
  <div class="form-group">
    <input type="text" [(ngModel)]="locationDto.name" class="form-control" placeholder="Название">
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block btn-sm" (click)="onAdd()">Добавить</button>
    <button class="btn btn-secondary btn-lg btn-block btn-sm" (click)="onCancel()">Отменить</button>
  </div>
</div>
