<div class="container" style="max-width: 500px;">
  <h3 class="mb-3 mt-5 text-center">Редактировать фестиваль</h3>

  <div class="form-group">
    <input type="text" [(ngModel)]="fest.name" class="form-control" placeholder="Название">
  </div>



  <div class="form-group">
    <button class="btn btn-success btn-sm btn-block" (click)="onOk()">Обновить</button>
    <button class="btn btn-secondary btn-sm btn-block" (click)="onCancel()">Отменить</button>
  </div>
</div>
