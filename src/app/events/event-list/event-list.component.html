<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-auto">
      <h4 class="">Мероприятия</h4>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary btn-sm" [routerLink]="['add']" fragment="top">Добавить</button>
    </div>
  </div>

  <table class="table table-hover table-bordered">
    <thead>
    <tr>
      <th>#</th>
      <th>Название</th>
      <th>Дата</th>
      <th>Фестиваль</th>
      <th>Концерный зал</th>
      <th>Помещение</th>
      <th></th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let event of eventDto">
      <td>{{ event.id }}</td>
      <td>{{ event.name }}</td>
      <td>{{ event.startDate  | date:'dd-MM-yyyy'}}</td>
      <td>{{ event.festivalDto.name }}</td>
      <td>{{ event.roomDto.hallDto.name }}</td>
      <td>{{ event.roomDto.name }}</td>
      <td>
        <div class="col-auto justify-content-center">
          <button class="btn btn-primary btn-sm mx-1"
                  [routerLink]="['edit', event.id]" fragment="edit">Редактировать</button>
          <button class="btn btn-danger btn-sm" (click)="onDelete(event.id)">Удалить</button>
        </div>
      </td>

    </tr>
    </tbody>
  </table>
</div>


<router-outlet id="top"></router-outlet>
