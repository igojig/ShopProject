<div id="edit" class="container">


  <form #eventForm="ngForm" class="border-top border-2" novalidate>
    <div class="row justify-content-start gap-3">
      <div class="col-4">
        <label for="selFestival" class="form-label">Фестиваль</label>
        <select id="selFestival" class="form-select" name="festId" ngModel required
                (ngModelChange)="onFestivalChange($event)">
          <option *ngFor="let fest of festivalDto" [value]="fest.id">{{ fest.name }}</option>

        </select>
      </div>

      <div class="col-4">
        <label for="selHall" class="form-label">Концертный зал</label>
        <select id="selHall" class="form-select" name="hallId" ngModel required
                (ngModelChange)="onHallChange($event)">
          <option *ngFor="let hall of hallDto" [value]="hall.id">{{ hall.name }}</option>

        </select>
      </div>
    </div>


    <div class="row justify-content-start gap-3">
      <div class="col-4">
        <label for="selRoom" class="form-label">Помещение</label>
        <select id="selRoom" class="form-select" name="roomId"
                ngModel required
                [disabled]="locationDto.length==0"
                (ngModelChange)="onLocationChange($event)">
          <option *ngFor="let room of locationDto" [value]="room.id">{{ room.name }}</option>
        </select>
      </div>
      <div class="col-2">
        <label for="selDate" class="form-label">Дата начала</label>
        <input class="form-control" id="selDate" type="date" name="startDate" ngModel required>

      </div>
    </div>


    <div class="row justify-content-start gap-3">
      <div class="col-6">
        <label for="selName" class="form-label">Название</label>
        <input type="text" class="form-control" id="selName" name="name" ngModel required>
      </div>
    </div>

    <div class="row justify-content-start mt-3">
      <div class="col-auto">
        <button class="btn btn-primary form-control" type="button" [disabled]="!eventForm.valid" (click)="onUpdate(eventForm)">Обновить</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-secondary form-control" type="button" (click)="onCancel()">Отменить</button>
      </div>

    </div>

  </form>
</div>
