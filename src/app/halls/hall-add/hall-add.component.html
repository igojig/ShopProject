<div class="container" style="max-width: 500px;">
  <h3 class="mb-3 mt-5 text-center">Добавление концертного зала</h3>
  <div class="form-group">
    <input type="text" [(ngModel)]="hall.name" class="form-control" placeholder="Название">
  </div>
  <div class="form-group">
    <input type="text" [(ngModel)]="hall.address" class="form-control" placeholder="Адрес">
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block btn-sm" (click)="onAdd(hall)">Добавить</button>
  </div>
</div>
